<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Another form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobiles</title>
</head>
<body>
    <div class="container">
        <form>
            <label for="b opinion">Battery opinion:</label>
            <input type="text" id="b opinion" placeholder="Enter battery opinion">
            <label for="c opinion">Camera opinion:</label>
            <input type="text" id="c opinion" placeholder="Enter Camera opinion">
            <label>Mobile Versions:</label>
            <input type="radio" name="version" value="API Level version">Software Versions
            <input type="radio" name="version" value="Operating System">Operating System
            <input type="radio" name="version" value="MSSS">MSSS(Android Only)  
            <label>Companies:</label>
            <input type="radio" name="company" value="Vivo">Vivo
            <input type="radio" name="company" value="Realme">Realme
            <input type="radio" name="company" value="Oppo">Oppo
            <input type="radio" name="company" value="Samsung">Samsung
            <label for="Public opinion">Public opinion:</label>
            <input type="text" id="p opinion" placeholder="Enter public opinion">
             <div class="checkbox">
        <label for="checkbox"><input type="checkbox" id="check">I acknowledge the terms and conditions.</label>
      </div>
      <div class="submit-button">
        <input type="submit" value="Submit">
      </div>
        </form>
    </div>
</body>
</html>
